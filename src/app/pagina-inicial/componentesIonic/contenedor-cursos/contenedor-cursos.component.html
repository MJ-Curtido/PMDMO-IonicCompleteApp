<ion-list>
  <ion-item *ngFor="let curso of listaCursos">
    <ion-label>
      <h1>{{curso.getNombre()}}</h1>
      <br />{{curso.getValoracion()}}
      <ion-fab-button (click)="clickDetalleCurso(curso)" size="small">
        <ion-icon name="play-skip-forward-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-label>
  </ion-item>
</ion-list>
